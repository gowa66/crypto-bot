name: Telegram Bot

on:
  workflow_dispatch:        # можно запускать вручную
  schedule:
    - cron: '*/15 * * * *'  # каждые 15 минут (чтобы бот перезапускался)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: python main.py
